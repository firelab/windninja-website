name: Deploy to Ninjastorm

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up SSH
      uses: webfactory/ssh-agent@v0.7.0
      with:
        ssh-private-key: ${{ secrets.DEPLOY_KEY }}

    - name: Clean remote directory
      run: |
        ssh -o StrictHostKeyChecking=no octobot@ninjastorm.firelab.org "rm -rf /home/mason/test/*"

    - name: Deploy app 
      run: |
        scp -o StrictHostKeyChecking=no -r ./windninja-website* octobot@ninjastorm.firelab.org:/home/mason/test
